<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f5f5f5; padding: 20px; }
    .email { max-width: 400px; margin: 0 auto; background: white; border-radius: 8px; overflow: hidden; }
    .header { background: #3b82f6; color: white; text-align: center; padding: 20px; font-size: 18px; font-weight: bold; }
    .body { padding: 30px 20px; text-align: center; }
    .btn { background: #3b82f6; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; display: inline-block; margin: 20px 0; }
    .footer { padding: 20px; background: #f9f9f9; text-align: center; font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="email">
    <div class="body">
      <h2>Hi {{name}}!</h2>
      <p>Click the button below to verify your email address.</p>
      <a href="{{verificationUrl}}" class="btn">Verify Email</a>
      <p style="font-size: 12px; color: #888;">Expires in {{expiryHours}} hours</p>
    </div>
  </div>
</body>
</html>
