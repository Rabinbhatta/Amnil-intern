<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset your password</title>
  <style>
    body,table,td,a{ -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; }
    table{ border-collapse:collapse !important; }
    img{ border:0; height:auto; line-height:100%; }
    .wrap{ width:100%; background:#f7fafc; padding:26px 0; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    .container{ max-width:600px; margin:0 auto; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 6px 28px rgba(2,6,23,0.08); }
    .header{ padding:26px; text-align:center; background:#111827; color:#fff; }
    .brand{ font-size:20px; font-weight:700; }
    .body{ padding:26px; color:#0b1220; line-height:1.5; }
    .title{ font-size:18px; margin-bottom:8px; }
    .desc{ color:#475569; margin-bottom:18px; }
    .btn{ display:inline-block; padding:12px 22px; border-radius:8px; background:#ef4444; color:#fff; font-weight:700; }
    .alt{ font-size:13px; color:#6b7280; margin-top:14px; }
    .footer{ padding:20px 26px; text-align:center; font-size:12px; color:#9aa4b2; }
    @media (max-width:420px){ .body{ padding:18px } .header{ padding:18px } }
  </style>
</head>
<body>
  <table class="wrap" width="100%" cellpadding="0" cellspacing="0" role="presentation">
    <tr>
      <td align="center">
        <table class="container" width="100%" cellpadding="0" cellspacing="0" role="presentation">

          <tr>
            <td class="body">
              <div class="title">Reset your password</div>
              <div class="desc">We received a request to reset the password for your account <strong>{{email}}</strong>. Click the button below to set a new password.</div>

              <p style="text-align:center;">
                <a class="btn" href="{{resetUrl}}" target="_blank" rel="noopener">Reset my password</a>
              </p>

              <p class="alt">This link expires in {{expiryHours}} hrs and can only be used once.</p>

              <hr style="border:none;border-top:1px solid #eef2f7;margin:20px 0" />


              <p style="margin-top:16px;" class="small">Thanks,<br/>YourApp Team</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
